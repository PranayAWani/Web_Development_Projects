<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-container">
        <img src="profile-pic.jpg" alt="Profile Picture">
        <h1 id="name">Your Name</h1>
        <p class="designation">Job Title</p>
        <p id="bio">A brief professional bio...</p>
        <button onclick="toggleEditMode()">Edit</button>
        <div id="edit-form" style="display: none;">
            <input type="text" id="edit-name" placeholder="Enter your name">
            <input type="text" id="edit-designation" placeholder="Enter your job title">
            <textarea id="edit-bio" placeholder="Enter your professional bio"></textarea>
            <button onclick="saveChanges()">Save</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
